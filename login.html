<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPinkPatrol - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffc0e5 0%, #ff69d0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(139, 0, 89, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-text {
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }

        .logo-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .login-button {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 192, 229, 0.8);
            color: #8b0059;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            background: rgba(255, 192, 229, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 99, 71, 0.3);
            border: 2px solid rgba(255, 99, 71, 0.6);
            border-radius: 12px;
            padding: 15px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .info-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 30px;
        }

        .decorative-icon {
            font-size: 60px;
            text-align: center;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .input-icon {
            position: relative;
        }

        .input-icon::before {
            content: attr(data-icon);
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            pointer-events: none;
        }

        .input-icon .form-input {
            padding-left: 55px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="decorative-icon"></div>

        <div class="logo">
            <div class="logo-text">CryptoPinkPatrol</div>
            <div class="logo-subtitle">Portfolio Tracker</div>
        </div>

        <div class="error-message" id="errorMessage">
            Invalid username or password. Please try again.
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Username</label>
                <div class="input-icon" data-icon="">
                    <input
                        type="text"
                        class="form-input"
                        id="username"
                        placeholder="Enter your username"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-icon" data-icon="">
                    <input
                        type="password"
                        class="form-input"
                        id="password"
                        placeholder="Enter your password"
                        required
                    >
                </div>
            </div>

            <button type="submit" class="login-button">
                Login to Dashboard
            </button>
        </form>

        <div class="info-text">
            Demo Credentials: admin / admin
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Check credentials
            if (username === 'admin' && password === 'admin') {
                // Success - redirect to main page
                console.log('‚úÖ Login successful!');

                // Store login state (optional)
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('username', username);

                // Redirect to main page
                // Change 'index.html' to whatever your main page filename is
                window.location.href = 'front.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';

                // Clear password field
                document.getElementById('password').value = '';

                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);

                console.log('‚ùå Login failed - Invalid credentials');
            }
        }

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleLogin(event);
            }
        });

        // Clear any error message when user starts typing
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });

        console.log('üîê CryptoPinkPatrol Login Page Loaded');
        console.log('üí° Demo Credentials: username="admin", password="admin"');
    </script>
</body>
</html>
